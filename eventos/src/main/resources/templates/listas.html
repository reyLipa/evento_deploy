<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscripción de Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="card">
    <div class="card-header">
<h1 class="text-center">Inscribir Participante</h1>
</div>
</div>
<form th:action="@{/inscripcion/inscribir}" method="post" class="w-25 mt-4 p-3 border rounded shadow bg-light text-start">
    <label for="participante" class="form-label">Selecciona un participante:</label>
    <select name="participanteId" id="participante">
        <option th:each="participante : ${participantes}"
                th:value="${participante.id}"
                th:text="${participante.nombre + ' ' + participante.apellido}">


        </option>
    </select>
    <button type="submit" class="btn btn-primary">Inscribir</button>
</form>

<h2 class="text-center">Participantes Inscritos</h2>
<table class="table table-striped" >
<!--    border="1"-->
    <tr>
        <th>Nombre</th>
        <th>Fecha de Inscripción</th>

    </tr>
    <tr th:each="inscrito : ${inscripciones}">
        <td th:text="${inscrito.participante.nombre + ' ' + inscrito.participante.apellido}"></td>
        <td th:text="${inscrito.fechaInscripcion}"></td>

    </tr>
</table>
