<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        <h3 class="text-center">
            Listado de Participantes
        </h3>
    </div>
</div>
<div class="card-body">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dni</th>
                <th>Editar</th>
                <th>Eliminar</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="participante : ${participantes}">
                <td th:text="${participante.nombre}"></td>
                <td th:text="${participante.apellido}"></td>
                <td th:text="${participante.dni}"></td>
                <td>
                    <a th:href="@{/participantes/formulario/} + ${participante.id}"
                       class="btn btn-secondary">Editar</a>
                </td>
                <td>
                    <a th:href="@{/participantes/} + ${participante.id}" class="btn btn-danger"
                       onclick="return confirm('Seguro que quiere eliminar al participante?')">Eliminar</a>
                </td>

            </tr>
            </tbody>
        </table>
        <br>
        <div>
            <p class="mb-1">
                <a th:href="@{/participantes/formulario}" class="btn btn-primary">Nuevo Participante</a>
            </p>
        </div>
        <br>
        <div>
            <p class="mb-1">
                <a th:href="@{/inscripcion/verificar-ingreso}" class="btn btn-primary">Verificar Participante</a>
            </p>
        </div>
        <br>
        <div>
            <p class="mb-1">
                <a th:href="@{/inscripcion}" class="btn btn-primary">Inscripciones</a>
            </p>
        </div>

    </div>
</div>
</body>
</html>
